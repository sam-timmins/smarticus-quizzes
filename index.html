<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Quizzes on sports, science, film, history music and geography."/>
<meta name="keywords" content="quiz, entertainment, fun, on-line, sports, science, film, history, music, geography">
<meta name="theme-color" content="#9F2323">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<title>Smarticus</title>
</head>
<body>

    <!-- Spin loader -->
    <div id="spin-loader" class="spin-loader center-all">
        <img src="assets/images/loading.gif" alt="Spinnig loading wheel">
        <p class="developer-name">daafy design 2021</p>
    </div>

    <!--Header section -->
    <header id="header">
        <i class="fab fa-think-peaks pointer" id="logo"></i>
        <p class="header-text pointer" id="header-text">Smarticus</p>
    </header>

    <!-- User form section -->
    <section id="user" class="center-all">
        <h2><i class="fab fa-think-peaks"></i> Smarticus Quizzes</h2>
        <form class="center-all" id="user-form" autocomplete="off">
            <label for="user-name">Enter your nickname and then lets have the craic!!</label>
            <input type="text" name="user-name" id="user-name" aria-label="Enter your name (required)" required>
            <button id="user-submit" class="round-button" aria-label="Link to the catagories screen (opens in the same tab)">
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </section>

    <!-- Main grid catagory section-->
    <section id="main-category-grid">
        <!-- Welcome note to the user, name inserted to <p> in script.js handleUserFormSubmit()-->
        <div id="welcome-person" class="center-all category-grid-item1">
            <p id="welcome-message"></p>
            <p>Pick a category</p>
        </div>
        <!-- Chooses the quiz catagories -->
        <div id="categorySports" class="center-all pointer grid-even category-grid-item2" aria-label="Link to sports questions (opens in the same tab)">
            <i class="fas fa-dumbbell"></i>
            <p>Sports</p>
        </div>

        <div id="categoryScience" class="center-all pointer grid-odd category-grid-item3" aria-label="Link to science questions (opens in the same tab)">
            <i class="fas fa-atom"></i>
            <p>Science</p>
        </div>

        <div id="categoryFilm" class="center-all pointer grid-even category-grid-item4" aria-label="Link to film questions (opens in the same tab)">
            <i class="fas fa-video"></i>
            <p>Film</p>
        </div>

        <div id="categoryHistory" class="center-all pointer grid-odd category-grid-item5" aria-label="Link to history questions (opens in the same tab)">
            <i class="fab fa-fort-awesome"></i>
            <p>History</p>
        </div>

        <div id="categoryMusic" class="center-all pointer grid-even category-grid-item6" aria-label="Link to music questions (opens in the same tab)">
            <i class="fas fa-music"></i>
            <p>Music</p>
        </div>

        <div id="categoryGeography" class="center-all pointer grid-odd category-grid-item7" aria-label="Link to geography questions (opens in the same tab)">
            <i class="fas fa-globe-europe"></i>
            <p>Geography</p>
        </div>
    </section>

    <!-- Question Section -->
    <section id="questions" class="center-all">
        <p id="questions-menu" class="pointer">
            <i class="fas fa-bars"></i>
        </p>
        <!-- Quiz catagory populated in script.js addCatagoryToQuestionPage() -->
        <h3 id="quiz-category"></h3>
        <!-- User score populated in script.js increaseScore() -->
        <p id="score"></p>
        <!-- Question number populated in script.js increaseQuestionCounter() -->
        <p id="question-number"></p>
        <!-- Question populated in script.js getNewQuestion() -->
        <h2 id="question"></h2>
        <!-- Options for user to select -->
        <!-- Option text populated in script.js getNewQuestion() -->
        <div class="options-container pointer">
            <p class="option">A</p>
            <p class="option-text" aria-label="Option a (selects option a)"></p>
        </div>

        <div class="options-container pointer">
            <p class="option">B</p>
            <p class="option-text"  aria-label="Option b (selects option b)"></p>
        </div>

        <div class="options-container pointer">
            <p class="option">C</p>
            <p class="option-text" aria-label="Option c (selects option c)"></p>
        </div>

        <div class="options-container pointer">
            <p class="option">D</p>
            <p class="option-text"  aria-label="Option d (selects option d)"></p>
        </div>
    </section>

    <!-- Question screen pop out menu -->
    <section id="questions-screen-menu" class="center-all">
        <p id="close-questions-screen-menu" class= "center-all pointer">
            <i class="fas fa-times"></i>
        </p>
        <p id="reset-game" class="pointer square-button menu-button">Reset Game</p>
        <p id="end-game" class="pointer square-button menu-button">End Game</p>
    </section>

    <!-- Results screen section -->
    <section id="results-screen" class="center-all">
        <h2>
            <i class="fab fa-think-peaks"></i> Smarticus Quizzes
        </h2>
        <!-- User's results from the game populated in script.js displayResults() -->
        <p id="results-user"></p>
        <!-- User's results from the game populated in script.js increaseScore() -->
        <p id="results-score"></p>
        <button id="results-button" class="round-button pointer" aria-label="Link to the catagories screen (opens in the same tab)">
            <i class="fas fa-arrow-right"></i>
        </button>
    </section>

    <!-- Difficulty buttons section -->
    <div id="difficulty-buttons">
        <div id="difficulty" class="center-all">

            <div>
                <input type="radio" name="difficulty" id="easy-diff" value="easy" checked>
                <label for="easy-diff" class="diff-label pointer square-button" aria-label="Sets question to easy">Easy</label>
            </div>

            <div>
                <input type="radio" name="difficulty" id="medium-diff" value="medium">
                <label for="medium-diff" class="diff-label pointer square-button" aria-label="Sets question to so-so">So-so</label>
            </div>

            <div>
                <input type="radio" name="difficulty" id="hard-diff" value="hard">
                <label for="hard-diff" class="diff-label pointer square-button" aria-label="Sets question to hard">Hard</label>
            </div>

        </div>
    </div>

    <!-- Footer section-->
    <footer>
        <p id="developer-name" class="developer-name center-all">daafy design 2021</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
