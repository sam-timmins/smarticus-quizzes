<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Quizzes on sports, science, film, history and animals."/>
<meta name="keywords" content="quiz, entertainment, fun, on-line, sports, science, film, history, animals">
<meta name="theme-color" content="#9F2323">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<title>Smarticus</title>
</head>
<body>

    <div id="spin-loader" class="spin-loader center-all">
        <img src="assets/images/loading.gif" alt="Spinnig loading wheel">
    </div>

    <header id="header">
        <i class="fab fa-think-peaks" id="logo"></i>
        <p class="header-text">Smarticus</p>
    </header>

    <section id="user" class="center-all">
        <h2><i class="fab fa-think-peaks"></i> Smarticus Quizzes</h2>
        <form class="center-all" id="user-form" autocomplete="off">
            <label for="user-name">Enter your nickname and then lets have the craic!!</label>
            <input type="text" name="user-name" id="user-name" required>
            <button id="user-submit" class="round-button" aria-label="Link to the catagories screen (opens in the same tab)"><i class="fas fa-arrow-right"></i></button>
        </form>
    </section>

    <section id="main-category-grid">
        <div id="welcome-person" class="center-all category-grid-item1">
            <p>Pick a category</p>
        </div>
        <div id="categorySports" class="center-all grid-even category-grid-item2">
            <i class="fas fa-dumbbell"></i>
            <p>Sports</p>
        </div>
        <div id="categoryScience" class="center-all grid-odd category-grid-item3">
            <i class="fas fa-atom"></i>
            <p>Science</p>
        </div>
        <div id="categoryFilm" class="center-all grid-even category-grid-item4">
            <i class="fas fa-video"></i>
            <p>Film</p>
        </div>
        <div id="categoryHistory" class="center-all grid-odd category-grid-item5">
            <i class="fab fa-fort-awesome"></i>
            <p>History</p>
        </div>
        <div id="categoryAnimals" class="center-all grid-even category-grid-item6">
            <i class="fas fa-spider"></i>
            <p>Animals</p>
        </div>
        <div id="categoryGeography" class="center-all grid-odd category-grid-item7">
            <i class="fas fa-globe-europe"></i>
            <p>Geography</p>
        </div>
    
    
    </section>

    <section id="questions" class="center-all">
        <p id="close-questions">&#10005</p>
        <h3 id="quiz-category"></h3>
        <p id="score"></p>
        <p id="question-number"></p>
        <h2 id="question"></h2>
        <div class="options-container">
            <p class="option">A</p>
            <p class="option-text"></p>
        </div>
        <div class="options-container">
            <p class="option">B</p>
            <p class="option-text"></p>
        </div>
        <div class="options-container">
            <p class="option">C</p>
            <p class="option-text"></p>
        </div>
        <div class="options-container">
            <p class="option">D</p>
            <p class="option-text"></p>
        </div>
    </section>

    <section id="results-screen" class="center-all">
        <h2><i class="fab fa-think-peaks"></i> Smarticus Quizzes</h2>
        <p id="results-user"></p>
        <p id="results-score"></p>
        <button id="results-button" class="round-button"><i class="fas fa-arrow-right"></i></button>
    </section>

    <section  id="difficulty-buttons">
        <div id="difficulty" class="center-all">
            <div>
                <input type="radio" name="difficulty" id="easy-diff" value="easy" checked>
                <label for="easy-diff" class="diff-label">Easy</label>
            </div>
            <div>
                <input type="radio" name="difficulty" id="medium-diff" value="medium">
                <label for="medium-diff" class="diff-label">So-so</label>
            </div>
            <div>
                <input type="radio" name="difficulty" id="hard-diff" value="hard">
                <label for="hard-diff" class="diff-label">Hard</label>
            </div>
        </div>

    </section>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
