<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Quizzes on sports, science, film, history and animals."/>
<meta name="keywords" content="quiz, entertainment, fun, on-line, sports, science, film, history, animals">
<meta name="theme-color" content="#9F2323">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Smarticus</title>
</head>
<body>

    <header id="header">
        <h1 id="logo"><i class="fab fa-think-peaks"></i></h1>
        <p class="smarticus">Smarticus</p>
    </header>

    <section id="main-catagory-grid">
        <div id="welcome-person" class="center-all">
            <p>Pick a catagory</p>
        </div>
        <div id="catagorySports" class="center-all grid-even">
            <i class="fas fa-dumbbell"></i>
            <p>Sports</p>
        </div>
        <div id="catagoryScience" class="center-all grid-odd">
            <i class="fas fa-atom"></i>
            <p>Science</p>
        </div>
        <div id="catagoryFilm" class="center-all grid-even">
            <i class="fas fa-video"></i>
            <p>Film</p>
        </div>
        <div id="catagoryHistory" class="center-all grid-odd">
            <i class="fab fa-fort-awesome"></i>
            <p>History</p>
        </div>
        <div id="catagoryanimals" class="center-all grid-even">
            <i class="fas fa-spider"></i>
            <p>Animals</p>
        </div>
    </section>











<script src="assets/script/script.js"></script>
